<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="">
    <div class="site-header p-5">
      <nav class="navbar navbar-expand-lg site-header">
        <div class="container">
          <a class="navbar-brand" href="#">Weather</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="backGround">
      <div class="container align-items-center">
        <div class="form pt-5 text-white border-4">
          <input
            id="search"
            type="search"
            class="form-control w-75 m-auto text-white"
            placeholder="find your location"
          />
        </div>
      </div>
    </div>
    <section class="mt-5">
      <div class="container">
        <div class="row cards">
          <div class="col-lg-4">
            <div class="card1">
              <div
                class="card-header d-flex justify-content-around bg-black rounded-2"
              >
                <div class="day fs-4"></div>
                <div class="date fs-4"></div>
              </div>
              <div class="card-content pt-5 text-center">
                <h1 class="mb-3" id="city"></h1>
                <div class="degree-icon d-sm-flex justify-content-evenly">
                  <div class="degree"></div>
                  <img id="img" src="" alt="icon" width="100" class="" />
                </div>
              </div>
              <div class="cardFoteer">
                <h3 class="text-center fs-3">clear</h3>
                <div class="foteer bg-black rounded-3"></div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card1">
              <div class="card-header text-center bg-black rounded-2">
                <div class="day fs-4"></div>
                <div class="date fs-4"></div>
              </div>
              <div class="card-content pt-5 text-center">
                <h1 class="mb-3" id="city"></h1>
                <div class="degree-icon">
                  <div class="degree"></div>
                  <img id="img" src="" alt="icon" width="100" class="" />
                </div>
              </div>
              <div class="cardFoteer">
                <h3 class="text-center fs-3">clear</h3>
                <div class="foteer bg-black rounded-3"></div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card1">
              <div class="card-header text-center bg-black rounded-2">
                <div class="day fs-4"></div>
                <div class="date fs-4"></div>
              </div>
              <div class="card-content pt-5 text-center">
                <h1 class="mb-3" id="city"></h1>
                <div class="degree-icon">
                  <div class="degree"></div>
                  <img id="img" src="" alt="icon" width="100" class="" />
                </div>
              </div>
              <div class="cardFoteer">
                <h3 class="text-center fs-3">clear</h3>
                <div class="foteer bg-black rounded-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
